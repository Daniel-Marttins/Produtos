<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/img/buscar.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/styles/excluir.css}">
    <title>Deletar Produto</title>
</head>
<body>
    <div class="card">
        <div class="form">
            <div class="card-input">
                <div class="row">
                    <div class="id">
                        <label for="#">ID:</label>
                        <input type="text" class="identificador" th:value="${Id}" readonly>
                    </div>
                    <div class="codigos">
                        <label for="#">CÃ³digo:</label>
                        <input type="text" maxlength="5" class="code" th:value="${Codigo}" readonly>
                    </div>
                    <div class="data">
                        <label for="#">Data:</label>
                        <input type="date" th:value="${Data}">
                    </div>

                    <div class="nomeP">
                        <label for="#">Nome:</label>
                        <input type="text" class="nome" th:value="${Nome}">
                    </div>
                </div>
                <div class="row">
                    <div class="quantidade">
                        <label for="#">Quantidade:</label>
                        <input type="number" class="qntd" th:value="${Quantidade}">
                    </div>
                    <div class="valores">
                        <label for="#">Valor:</label>
                        <input type="number" class="valor" th:value="${Valor}" placeholder="R$">
                    </div>
                    <div class="btn">
                        <a th:onclick="btn.deletar()" class="deletar"><img th:src="@{/img/excluir-banco-de-dados.png}">Deletar</a>
                        <a th:href="@{/}" th:onclick= "btn.voltar()"><img th:src="@{/img/de-volta.png}">Voltar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/scripts/excluir.js}"></script>
</body>
</html>
